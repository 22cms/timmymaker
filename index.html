<!doctype html>
<html>
	<head>
		<title>Francesco's Timmy Cat Maker</title>
		<link href="css/material.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/single.css"  media="screen,projection"/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
	
	<body class="grey darken-4">
	<div class="logo"><img src="logo.svg" class="logoimg"></img></div>
	<div class="contvl">
		<div name="card" class="card-panel grey darken-3">
			<div class="conthmobile valign-wrapper">

87 c 0,5.91899953 -4.606999,8.69799953 -9.543999,8.69799953 -4.937,0 -8.939999,-4.056 -8.939999,-9.05999953 0,-5.00400047 4.002999,-9.05999957 8.939999,-9.05999957 4.937,0 9.543999,3.0149991 9.543999,9.42199957 z"/></g><g style="display:inline" id="fill-3" transform="matrix(-0.14624833,-0.05827469,0.05827469,-0.14624833,43.310763,44.134299)"/></g></svg></svg>
					<div style="height: 20px;"></div>
					<div class="conth noconthspace">
						<button id="applyButton" type="button" class="play btn-flat waves-effect waves-orange lighten-5 orange-text button-border" style="width:115px;"><i class="large material-icons left">check_box</i><ch>APPLY</ch></button>
						<div style="width: 20px;"></div>
						<button id="downloadButton" onClick="download()" type="button" class="play btn-flat waves-effect waves-blue blue-text button-border" style="width:152px;"><i class="large material-icons left">get_app</i><ch>DOWNLOAD</ch></button>
					</div>
				</div>
				<div name="rgbtab" class="contv">
					<h5 class="white-text" style="margin-top: 0;">RGB Values</h5>
					<div id="rgbpalette">
						<div class="conth noconthspace rgbmargin">
							<div style="display: flex; flex-direction: column;"><input value="#ffabac" id="headInput" type="color" class="indigo-text darken-2 btn-flat button-border" style="width: 120px;"><label class="active" for="headInput">Head Color</label></div>
							<div id="spacerw"></div>
							<div style="display: flex; flex-direction: column;"><input value="#fff3eb" id="skinInput" type="color" class="indigo-text darken-2 btn-flat button-border" style="width: 120px;"><label class="active" for="skinInput">Skin Color</label></div>
						</div>
						<div class="conth noconthspace rgbmargin">
							<div style="display: flex; flex-direction: column;"><input value="#cc6283" id="earInInput" type="color" class="indigo-text darken-2 btn-flat button-border" style="width: 120px;"><label class="active" for="earInInput">Ear In Color</label></div>
							<div id="spacerw"></div>
							<div style="display: flex; flex-direction: column;"><input value="#f2818d" id="TailPieceInput" type="color" class="indigo-text darken-2 btn-flat button-border" style="width: 120px;"><label class="active" for="TailPieceInput">Tail Second Color</label></div>
						</div>
						<div class="conth noconthspace">
							<div style="display: flex; flex-direction: column;"><input value="#6d0448" id="borderInput" type="color" class="indigo-text darken-2 btn-flat button-border" style="width: 120px;"><label class="active" for="borderInput">Border Color</label></div>
							<div id="spacerw"></div>
							<div style="display: flex; flex-direction: column;"><input value="#000000" id="eyesInput" type="color" class="indigo-text darken-2 btn-flat button-border" style="width: 120px;"><label class="active" for="eyesInput">Eyes & Mounth Color</label></div>
						</div>
					</div>
					<div id="rgbpalettelegacy">
						<div class="conth noconthspace">
							<div style="display: flex; flex-direction: column;"><input value="255, 171, 172" id="headInputLegacy" type="text" class="white-text" style="width: 120px;"><label class="active" for="headInput">Head Color</label></div>
							<div id="spacerw"></div>
							<div style="display: flex; flex-direction: column;"><input value="255, 243, 235" id="skinInputLegacy" type="text" class="white-text" style="width: 120px;"><label class="active" for="skinInput">Skin Color</label></div>
						</div>
						<div class="conth noconthspace">
							<div style="display: flex; flex-direction: column;"><input value="204, 98, 131" id="earInInputLegacy" type="text" class="white-text" style="width: 120px;"><label class="active" for="earInInput">Ear In Color</label></div>
							<div id="spacerw"></div>
							<div style="display: flex; flex-direction: column;"><input value="242, 129, 141" id="TailPieceInputLegacy" type="text" class="white-text" style="width: 120px;"><label class="active" for="TailPieceInput">Tail Second Color</label></div>
						</div>
						<div class="conth noconthspace">
							<div style="display: flex; flex-direction: column;"><input value="109, 4, 72" id="borderInputLegacy" type="text" class="white-text" style="width: 120px;"><label class="active" for="borderInput">Border Color</label></div>
							<div id="spacerw"></div>
							<div style="display: flex; flex-direction: column;"><input value="0, 0, 0" id="eyesInputLegacy" type="text" class="white-text" style="width: 120px;"><label class="active" for="eyesInput">Eyes & Mounth Color</label></div>
						</div>
					</div>
					<p style="font-size: 12px;" class="grey-text" onClick="PickerSwitch()">Switch RGB Pickers Mode</p>
				</div>
				<div name="lottiecode" class="contv">
					<h5 class="white-text" style="margin-top: 0;">Lottie (JSON) Code</h5>
					<div class="input-field col s12">
						<textarea id="jsonInput" class="materialize-textarea white-text" style="height: 170px; max-height:170px; width: 100%;">The Lottie Code is hidden by default, you can however copy it with the button below or reactivate it using the function "enableShowJSON()" in the Console.</textarea>
						<label for="jsonInput">Lottie Animation</label>
					</div>
					<div class="conth noconthspace">
						<button id="copyButton" type="button" class="play btn-flat waves-effect waves-green lighten-5 green-text button-border" style="width:107px;"><i class="large material-icons left">content_copy</i><ch>COPY</ch></button>
						<div style="width: 10px;"></div>
						<button id="downJSONButton" onClick="downloadString(editedLottie, 'json', 'sticker')" type="button" class="play btn-flat waves-effect waves-purple lighten-5 purple-text button-border" style="width:180px;"><i style="margin-right: 5px;" class="large material-icons left">code</i><ch>DOWNLOAD JSON</ch></button>
					</div>
				</div>
			</div>
		</div>
		<p class="center-align" style="width: 100%; color: #616161; font-size: 10px;">Note: I'm not a furry and I don't care about cats. But this cat <a href="https://adventuretime.fandom.com/wiki/Timmy" class="grey-text">(Timmy from Adventure Time)</a> is cool and I wanted to learn smth so I made this lmso.</p>
	</div>

	<script type="text/javascript" src="js/lottievar.js"></script>
	<script type="text/javascript" src="js/tgskit.js"></script>
	<script type="text/javascript" src="js/single.js"></script>
	</body>
